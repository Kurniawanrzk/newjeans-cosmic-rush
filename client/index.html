<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Warna latar belakang lebih gelap */
            font-family: 'Arial', sans-serif;
            color: white;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
            color: #e0e1dd;
        }
        canvas {
            border: 5px solid #0d0d1a;
            border-radius: 10px;
            /* Latar belakang diatur di JS untuk efek bintang bergerak */
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* --- CSS BARU UNTUK KONTROLER --- */
        #touch-controls {
            position: fixed;
            bottom: 200px;
            left: 30px;
            z-index: 100;
            user-select: none; /* Mencegah seleksi teks saat disentuh */
        }
        .touch-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        /* Memberi efek visual saat tombol ditekan */
        .touch-button:active {
            background-color: rgba(255, 255, 255, 0.7);
        }
        /* Mengatur posisi masing-masing tombol menjadi D-pad */
        #touch-up { top: -70px; left: 65px; }
        #touch-down { top: 70px; left: 65px; }
        #touch-left { top: 0; left: 0; }
        #touch-right { top: 0; left: 130px; }

    </style>
</head>
<body>

    <canvas id="gameCanvas" width="1000" height="480"></canvas>

    <div id="touch-controls">
        <div id="touch-up" class="touch-button">▲</div>
        <div id="touch-down" class="touch-button">▼</div>
        <div id="touch-left" class="touch-button">◀</div>
        <div id="touch-right" class="touch-button">▶</div>
    </div>

    <script src="script/Character.js"></script>
    <script src="script/NetworkGame.js"></script>
    <script src="script/Background.js"></script>
    <script src="script/Obstacle.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
